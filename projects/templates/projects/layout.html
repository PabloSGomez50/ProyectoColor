{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/jpg" href="{% static 'projects/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'projects/styles.css' %}">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>{% block title %}API Panel{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'projects:test' %}">Edit table of data</a>
        <div>
            {% if user.is_authenticated %}
                <p><strong>{{ user.username }}</strong></p>
            {% endif %}
        </div>
    </nav>

    <div class="body">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
